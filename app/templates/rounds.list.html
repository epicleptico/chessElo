<div class="row">

    <div class="col-lg-8">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">All Rounds</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th></th>
                            <th>Date</th>
                            <th>White wins</th>
                            <th>Black wins</th>
                            <th>Withdraws</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="round in rounds">
                            <td><a ng-href="#round/{{round.$$id}}">#{{ round.$$id }}</a></td>
                            <td>{{ round.date | date:"mediumTime" }}</td>
                            <td class="text-center">{{ round.whites }}</td>
                            <td class="text-center">{{ round.blacks }}</td>
                            <td class="text-center">{{ round.withDraw }}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <pagination total-items="totalItems"
                                ng-model="currentPage"
                                ng-change="onChangePage()"
                                max-size="15"
                                class="pagination-sm"
                                boundary-links="true"
                                rotate="false"
                                items-per-page="itemsPerPage">
                    </pagination>
                </div>
            </div>
        </div>
    </div>


    <div class="col-lg-4">
        <time-to-next-round></time-to-next-round>
        <best-players num="100"></best-players>
    </div>
</div>
