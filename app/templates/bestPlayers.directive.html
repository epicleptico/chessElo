<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Best players. Round: #{{ round.$$id}}</h3>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-striped table-hover table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th><small>Name</small></th>
                        <th><small>Elo</small></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in players">
                        <td><a ng-href="#player/{{player.$$id}}"><small>#{{ player.position }}</small></a></td>
                        <td>
                            <i class="fa fa-arrow-up" style="color:green;" ng-show="player.diff > 0"></i>
                            <i class="fa fa-arrow-down" style="color:red;" ng-show="player.diff < 0"></i>
                        </td>
                        <td><small>{{ player.diff }}</small></td>
                        <td><small>{{ player.name }}</small></td>
                        <td><small>{{ player.elo }}</small></td>
                    </tr>
                </tbody>
            </table>
            <p class="text-center"><a href="#players">View more</a></p>
        </div>
    </div>
</div>
