<div class="row">
    <div class="col-lg-9">
        <matches-graph round-id="round.$$id"></matches-graph>
    </div>
    <div class="col-lg-3">
        <time-to-next-round></time-to-next-round>
        <div class="clearfix">
            <a ng-href="#round/{{ round.$$id - 1 }}" class="pull-left" ng-show="round.$$id > 1"><- Previous</a>
            <a ng-href="#round/{{ round.$$id + 1 }}" class="pull-right" ng-show="round.$$id < roundsLength">Next -></a>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Matches</h3>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                        <tr>
                            <th></th>
                            <th><small>Whites<small></th>
                            <th></th>
                            <th><small>Blacks<small></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="match in round.matches">
                            <td><a ng-href="#match/{{ match.$$id }}"><small>#{{ match.$$id }}</small></a></td>
                            <td class="text-right"
                                ng-class="{
                            'success': match.result == 1,
                            'info': match.result. == 0.5,
                            'danger' : match.result == 0
                          }"
                                    ><small>#{{match.whites.position}} {{ match.whites.name}}({{match.whites.elo}})<small></td>
                            <td class="text-center"><i class="fa fa-minus"></i></td>
                            <td ng-class="{
                            'success': match.result == 0,
                            'info': match.result. == 0.5,
                            'danger' : match.result == 1
                          }"
                                    ><small>#{{match.blacks.position}} {{ match.blacks.name}}({{match.blacks.elo}})<small></td>
                        </tr>
                        </tbody>
                    </table>
                    <p class="text-center"><a href="#rounds">View more</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
