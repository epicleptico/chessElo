<html ng-app="mainApp" ng-controller="mainApp.mainCtrl">
    <head>
        <title>Elo rating</title>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
        <link href="//getbootstrap.com/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="//getbootstrap.com/examples/theme/theme.css" rel="stylesheet">
    </head>
    <body>

        <!-- Fixed navbar -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" ng-href="#">ELO </a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li class="{{ activeMenu == 'home' ? 'active' : '' }}"><a ng-href="#">Home</a></li>
                        <li class="{{ activeMenu == 'players' ? 'active' : '' }}"><a href="#players">Players</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <div class="container theme-showcase" role="main">

            <div ng-view></div>

        </div>

        <!-- http://chancejs.com/ -->
        <script src="//chancejs.com/chance.js"></script>
        <script src="//www.google.com/jsapi?autoload=%7B%22modules%22%3A%5B%7B%22name%22%3A%22visualization%22%2C%22version%22%3A%221%22%7D%5D%7D"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.3/moment-with-locales.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.min.js"></script>
        <script src="http://bouil.github.io/angular-google-chart/ng-google-chart.js"></script>
        <script src="libs/clock.directive.js"></script>
        <script src="libs/scheduler.service.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.11.2/ui-bootstrap-tpls.min.js"></script>

        <script src="app/app.js"></script>

        <script src="app/services/elo.service.js"></script>
        <script src="app/services/players.service.js"></script>

        <script src="app/controllers/main.controller.js"></script>
        <script src="app/controllers/home.controller.js"></script>
        <script src="app/controllers/rounds.list.controller.js"></script>
        <script src="app/controllers/round.show.controller.js"></script>
        <script src="app/controllers/match.controller.js"></script>

        <script src="app/directives/bestPlayers.directive.js"></script>
        <script src="app/directives/lastMatches.directive.js"></script>
        <script src="app/directives/matchesGraph.directive.js"></script>
        <script src="app/directives/timeToNextRound.directive.js"></script>
